<!DOCTYPE html>
<html>

<head>
  <title>Palindrome</title>
  <meta charset="UTF-8">
  <meta name="freeCodeCamp-Palindrome">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/db05450523.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <span class="logo">
      <p>freeCodeCamp<i class="fa-brands fa-free-code-camp"></i></p>
    </span>
    <h1>Is it a Palindrome?</h1>
    <div class="content">
      <p>Enter in text to check for a palindrome:</p>
      <input type="text" id="text-input">
      <button type="submit" id="check-btn">Check</button>
    </div>
    <div class="content hidden" id="result">
    </div>
    <div class="content">
      <p>
        <i class="fa-solid fa-lightbulb"></i>A palindrome is a word or sentence that's spelled the same way both forward
        and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
